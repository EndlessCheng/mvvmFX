---
layout: default

title: News
permalink: /news/
---

<div >
  {% for post in site.posts %}
    <article>
      <header>
        <h2><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h2>
        <p>
          <strong>
              <time datetime="{% include date.html date=post.date %}">
                  {% include date.html date=post.date %}
              </time>
          </strong>
        </p>
      </header>

      {{ post.content }}

    </article>
  {% endfor %}

</div>
